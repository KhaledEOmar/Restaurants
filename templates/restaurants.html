<html>

<body>

<h1>All Restaurants</h1>


{% for i in restaurants %}

<div>

<p>
	<a href= {{url_for('showMenu', restaurant_id = i.id) }}>{{i.name}}</a> 
	<form action = {{url_for('deleteRestaurant', restaurant_id = i.id)}} method = "POST">
    	<input type="submit" value="Delete">
	</form>
	<a href= {{url_for('editRestaurant', restaurant_id = i.id) }}>Edit</a> 
</p>

</div>


{% endfor %}
</body>

</html>
