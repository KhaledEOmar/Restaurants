<html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}

    {% for message in messages %}
      {{ message }}
    {% endfor %}

  {% endif %}
{% endwith %}
<h1>{{restaurant.name}}</h1>


{% for i in menu %}

<div>

<p>{{i.name}}: {{i.description}} - {{i.price}} <a href = {{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}>Edit</a>
<a href = {{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}>Delete</a>
</p>
</div>


{% endfor %}

<a href = {{url_for('newMenuItem', restaurant_id = restaurant.id)}}>New Item</a>

</body>

</html>
